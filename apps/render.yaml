services:
  # Backend API Service
  - type: web
    name: asked-store-backend
    env: node
    rootDir: apps/backend
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /health
    disk:
      name: asked-data
      mountPath: apps/backend/data

  # Frontend Static Site
  - type: static_site
    name: asked-store-frontend
    rootDir: apps/frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        fromService:
          type: web
          name: asked-store-backend
          property: host
        format: https://${host}

  # Bot Background Worker
  - type: worker
    name: asked-store-bot
    env: node
    rootDir: apps/bot
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: BACKEND_URL
        fromService:
          type: web
          name: asked-store-backend
          property: host
        format: https://${host}

